<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div style="border: 5px solid rgb(205, 221, 203);
        border-radius: 5px;
        box-shadow: 5px 5px 10px;" class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <br>
            <button
            style="box-shadow: 5px 5px 5px green;"
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              <h3>Create New Game</h3> 
            </button>
            <br>
            <h2>OR</h2>
            <div class="form-group">
              <input style="height: fit-content; font-size: xx-large;" type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <br>
            <button
            style="box-shadow: 5px 5px 5px green;
                   width: 280px;"
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              <h3>Join Game</h3> 
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <!-- <script src ='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js'></script> -->
  <!-- <script src="./src/index.js"></script> -->
  <script src="./app.js"></script>
</body>
</html>
