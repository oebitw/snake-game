<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
.background-sound{
  display: none;
}
#joinGameButton{
  width: 280px;
}

body{
  background-image: url(background.png);
  background-repeat: no-repeat;
  background-size: cover;
}
#box{
  border: 5px solid rgb(205, 221, 203);
  border-radius: 5px; 
  box-shadow: 5px 5px 10px; 
  padding: 10px;
  margin: 50px;
}
canvas{
  border: 5px solid rgb(205, 221, 203);
  border-radius: 5px; 
  box-shadow: 5px 5px 10px; 
}
a{
  border: 5px solid rgb(205, 221, 203);
  border-radius: 5px; 
  box-shadow: 5px 5px 10px; 
  padding: 10px;
  color: black;
  background-color: white;
  opacity: 50%;


}
button{
  box-shadow: 5px 5px 5px green;
}
h2 {
  margin: 30px auto;
  text-align: center;
}
a:link {
  text-decoration: none;
}
</style>
</head>
<body>

  <header>
    <h2>
      <a href="https://chatapp-snake.herokuapp.com/" target="_blank">Snake Chat</a>
    </h2>
  </header>

  <audio class="background-sound" controls loop autoplay>
      <source src="https://mohamedelghandour.github.io/Snake/sound/backgroundmusic.mp3" type="audio/ogg">
  </audio>

  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div id="box" class="d-flex flex-column align-items-center justify-content-center" style="height:auto;">
        <img src="snake.png" style="height: 200px;" alt="">
            <h1>Multiplayer Snake</h1>
            <br>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              <h3>Create New Game</h3> 
            </button>
            <br>
            <h2>OR</h2>
            <div class="form-group">
              <input style="height: fit-content; font-size: xx-large;" type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <br>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              <h3>Join Game</h3> 
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./app.js"></script>
</body>
</html>
